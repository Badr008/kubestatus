apiVersion: v1
kind: Namespace
metadata:
  name: kubestatus

---

kind: ConfigMap 
apiVersion: v1 
metadata:
  name: kubestatus-config
  namespace: kubestatus
data:
  services: |
    Web Application=web-service.default;
# format:  LABEL=SERVICE.NAMESPACE:HEALTH_CHECK_ENDPOINT;
# example: Web_Server=web-server.default or API_Server=api-service.staging:/healthz;
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubestatus-deployment
  namespace: kubestatus
spec:
  selector:
    matchLabels:
      app: kubestatus
  template:
    metadata:
      labels:
        app: kubestatus
    spec:
      containers:
      - name: kubestatus
        image: soubai/kubestatus
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: kubestatus-config

---

apiVersion: v1
kind: Service
metadata:
  namespace: kubestatus
  name: kubestatus-service
spec:
  selector:
    app: kubestatus
  ports:
  - port: 8080
